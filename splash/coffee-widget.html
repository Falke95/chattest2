<script>

is_loggedin='%ISLOGGEDIN%';

palette=new Array('F5D3C8','BCBDC0','BF979D','734B5E','A491D3','C5DCA0','E5FFDE','BBCBCB','F0B67F','FE5F55','C7EFCF','368F8B','CDFFF9','E2DADB','A4B494','9BC4CB','C2CAE8','95B2B0','C6EBBE','D5DCF9','8EDCE6','90A583','F3FFC6','B6174B','815355','523249','90A955','ECF39E','4BC6B9','B57BA6','A79AB2','FEFEFE','1C6E8C','D0CCD0','B9BEA5','F6CA83','C6EBBE','C2E1C2','F4D06F')

function online_avt_get(){
widget_url='widget.php?q=online_avt';
widget_oag=new XMLHttpRequest();
widget_oag.open('get',widget_url);
widget_oag.onreadystatechange=online_avt_rec; 
widget_oag.send()}

function online_avt_rec(){
if(widget_oag.readyState==4 && widget_oag.status==200){
obj=JSON.parse(widget_oag.responseText); txt='';
for(element in obj){
bc=palette[Math.floor(Math.random()*palette.length)]
txt+='<div class="uonline" style="border-color:#'+bc+';background-image:url('+obj[element]+')">';
txt+='<small class="tonline">&nbsp;'+element+'&nbsp;</small></div>';}
document.getElementById('uonline').innerHTML=txt}}

// ---

online_avt_get();

function init(){
document.getElementById('initbg').className='initbg'
setTimeout("document.getElementById('initbg').style.display='none'",500)
setTimeout("document.getElementById('uonline').style.display='block'",1000);
setTimeout("document.getElementById('content').style.display='block';document.getElementById('content').className='control'",1000);
setTimeout("document.getElementById('control').style.display='block';document.getElementById('control').className='control'",8500);
}

// ---

if(is_loggedin!=1){
document.getElementById('butt_log').style.display='inline'
document.getElementById('butt_reg').style.display='inline'
} else{
document.getElementById('butt_ent').style.display='inline'
}

</script>
